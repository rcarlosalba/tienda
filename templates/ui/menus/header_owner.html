<div x-data="{ dashboardMenuOpen: false }" @click.away="dashboardMenuOpen = false" class="relative inline-block text-left">
    <button @click="dashboardMenuOpen = !dashboardMenuOpen" type="button" class="hover:text-primary-light inline-flex items-center">
        Panel
        <svg class="ml-2 -mr-0.5 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>
    <div x-show="dashboardMenuOpen" 
         x-transition:enter="transition ease-out duration-100" 
         x-transition:enter-start="transform opacity-0 scale-95" 
         x-transition:enter-end="transform opacity-100 scale-100" 
         x-transition:leave="transition ease-in duration-75" 
         x-transition:leave-start="transform opacity-100 scale-100" 
         x-transition:leave-end="transform opacity-0 scale-95" 
         class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50" 
         role="menu" 
         aria-orientation="vertical" 
         aria-labelledby="options-menu">
        <div class="py-1" role="none">
            <a href="{% url 'dashboard_home' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Dashboard Home</a>
            <a href="{% url 'dashboard_product_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Gestionar Productos</a>
            <a href="{% url "dashboard_category_list" %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Gestionar Categorías</a>
            <a href="{% url 'dashboard_order_list' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Gestionar Pedidos</a>
        </div>
    </div>
</div>
<a href="{% url 'logout' %}" class="hover:text-primary-light">Cerrar Sesión</a>
