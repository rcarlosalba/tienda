{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Categor√≠as</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for category in categories %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            {% if category.image %}
            <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-full h-48 object-cover">
            {% else %}
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                <span class="text-gray-500">Sin imagen</span>
            </div>
            {% endif %}
            <div class="p-4">
                <h3 class="text-lg font-semibold">{{ category.name }}</h3>
                <p class="text-gray-600">{{ category.description|truncatewords:20 }}</p>
                <a href="{% url 'category_products' category.id %}" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ver productos</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
