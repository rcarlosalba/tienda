{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Confirmar eliminación</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <p class="mb-4">¿Estás seguro de que quieres eliminar el producto "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-between">
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Eliminar
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'dashboard_product_list' %}">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
