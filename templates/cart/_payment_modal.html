<div id="paymentModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900 mb-4">Selecciona un método de pago</h3>
                <form id="paymentForm">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <label class="flex items-center p-3 border rounded-lg transition duration-150 ease-in-out hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="payment_method" value="deposito" class="form-radio text-primary focus:ring-primary" />
                            <span class="ml-2">Depósito bancario</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg transition duration-150 ease-in-out hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="payment_method" value="transferencia" class="form-radio text-primary focus:ring-primary" />
                            <span class="ml-2">Transferencia</span>
                        </label>
                        <label class="flex items-center p-3 border rounded-lg transition duration-150 ease-in-out hover:bg-gray-50 cursor-pointer">
                            <input type="radio" name="payment_method" value="tarjeta" class="form-radio text-primary focus:ring-primary" />
                            <span class="ml-2">Pago con tarjeta</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button id="confirmPayment" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-primary text-base font-medium text-white hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:ml-3 sm:w-auto sm:text-sm transition duration-150 ease-in-out">
                    <span id="confirmText">Confirmar</span>
                    <svg id="processingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="processingText" class="hidden">Procesando...</span>
                </button>
                <button id="cancelPayment" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm transition duration-150 ease-in-out">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
