<div class="mt-8 bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-4">
        <span class="text-xl font-bold">Total:</span>
        <span class="text-xl font-bold">Q{{ total_price }}</span>
    </div>
    <div class="flex justify-between items-center">
        {% csrf_token %}
        <button id="emptyCart" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Vaciar Carrito
        </button>
        <button id="openPaymentModal" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded">
            Proceder al Pago
        </button>
    </div>
</div>
